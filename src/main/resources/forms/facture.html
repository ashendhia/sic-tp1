<form name="facture">
    <div class="form-group">
        <label for="num_facture">Facture N°</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="num_facture"
               name="num_facture"
               readonly="false" />

    </div>
    <div class="form-group">
        <label for="numero">Bon de commande N°</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="numero"
               name="numero"
               readonly="true" />

    </div>
</form>
